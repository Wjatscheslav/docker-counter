version: '3'

services:
  redis:
    image: redis
    hostname: "redis"
    expose:
      - "6379"
    networks:
      - visit-counter

  counter:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    networks:
      - visit-counter


networks:
  visit-counter:
    driver: bridge